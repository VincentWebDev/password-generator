<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Password Generator</title>
    <meta
      name="description"
      content="Quickly generate a random password for account security."
    />
    <meta name="author" content="Vincent Croos" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h1>
          Generate a<br />
          <span>random password</span>
        </h1>
        <p>Never use an insecure password again</p>
        <div class="password-options">
          <div>
            <button id="gen-pwd">Generate Passwords</button>
            <div class="slidecontainer">
              <input
                type="range"
                min="4"
                max="24"
                value="12"
                class="slider"
                id="myRange"
              />
              <p>Password Length: <span id="password-length"></span></p>
          </div>
          </div>
          <div class="checkbox-display"><label class="checkbox-container">Uppercase
            <input type="checkbox" checked="checked" id="isUppercase">
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">Lowercase
            <input type="checkbox" checked="checked" id="isLowercase">
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">Numbers
            <input type="checkbox" checked="checked" id="isNumber">
            <span class="checkmark"></span>
          </label>
          <label class="checkbox-container">Symbols
            <input type="checkbox" checked="checked" id="isSymbol">
            <span class="checkmark"></span>
          </label></div>
        </div>
        <hr />
        <div class="passwords">
          <input type="text" value="password 1" id="password1"></input>
          <input type="text" value="password 2" id="password2"></input>
        </div>
        <p id="copy-note">Click on password to copy</p>
      </div>
   
    </div>
    <script src="index.js"></script>
  </body>
</html>
